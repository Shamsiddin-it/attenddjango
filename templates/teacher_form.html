{% extends 'base.html' %}

{% block title %}Create or Update Teacher{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Teacher</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
