{% extends 'base.html' %}

{% block title %}Teachers List{% endblock %}

{% block content %}
<style>
    /* General layout and typography */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    .teachers-list-container {
        width: 80%;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    h1 {
        font-size: 2rem;
        color: #2d3748;
        margin-bottom: 20px;
    }
    
    /* Add Teacher button styling */
    .add-teacher-btn {
        text-align: right;
        margin-bottom: 15px;
    }
    
    .btn-add {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn-add:hover {
        background-color: #45a049;
    }
    
    /* Teachers List */
    .teachers-list {
        list-style-type: none;
        padding: 0;
    }
    
    .teacher-item {
        background-color: #fafafa;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .teacher-link {
        font-weight: bold;
        font-size: 1.2rem;
        text-decoration: none;
        color: #333;
        transition: color 0.3s ease;
    }
    
    .teacher-link:hover {
        color: #4CAF50;
    }
    
    .teacher-actions {
        display: flex;
        gap: 10px;
    }
    
    .btn-edit, .btn-delete {
        padding: 8px 15px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-align: center;
    }
    
    .btn-edit {
        background-color: #4CAF50;
        color: white;
    }
    
    .btn-edit:hover {
        background-color: #388e3c;
    }
    
    .btn-delete {
        background-color: #f44336;
        color: white;
    }
    
    .btn-delete:hover {
        background-color: #d32f2f;
    }
    
    /* Responsive Design for smaller screens */
    @media (max-width: 768px) {
        .teachers-list-container {
            width: 95%;
        }
    
        h1 {
            font-size: 1.5rem;
        }
    
        .teacher-item {
            flex-direction: column;
            align-items: flex-start;
        }
    
        .teacher-actions {
            flex-direction: column;
            align-items: flex-start;
        }
    
        .btn-edit, .btn-delete {
            width: 100%;
            padding: 10px 0;
            margin-top: 10px;
        }
    }
    </style>
    
<div class="teachers-list-container">
    <h1>Teachers List</h1>

    <div class="add-teacher-btn">
        <a href="{% url 'teacher_create' %}" class="btn-add">Add New Teacher</a>
    </div>

    <ul class="teachers-list">
        {% for teacher in object_list %}
        <li class="teacher-item">
            <a href="{% url 'teacher_detail' teacher.pk %}" class="teacher-link">
                {{ teacher.name }}
            </a>
            <div class="teacher-actions">
                <a href="{% url 'teacher_update' teacher.pk %}" class="btn-edit">Edit</a>
                <a href="{% url 'teacher_delete' teacher.pk %}" class="btn-delete">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
