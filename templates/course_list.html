{% extends 'base.html' %}

{% block title %}Courses List{% endblock %}

{% block content %}
<style>
    /* General layout and typography */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    .courses-container {
        width: 80%;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }
    
    h1 {
        font-size: 2rem;
        color: #2d3748;
        margin-bottom: 20px;
    }
    
    /* Add Course button */
    .add-course {
        margin-bottom: 20px;
    }
    
    .btn-add {
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn-add:hover {
        background-color: #45a049;
    }
    
    /* Course List styling */
    .courses-list {
        list-style-type: none;
        padding: 0;
    }
    
    .course-item {
        background-color: #fafafa;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .course-link {
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
        transition: color 0.3s ease;
    }
    
    .course-link:hover {
        color: #4CAF50;
    }
    
    /* Course Actions (Edit and Delete buttons) */
    .course-actions {
        display: flex;
        gap: 10px;
    }
    
    .btn-edit, .btn-delete {
        padding: 8px 15px;
        font-size: 0.9rem;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    .btn-edit {
        background-color: #4CAF50;
        color: white;
        border: none;
    }
    
    .btn-edit:hover {
        background-color: #388e3c;
    }
    
    .btn-delete {
        background-color: #f44336;
        color: white;
        border: none;
    }
    
    .btn-delete:hover {
        background-color: #d32f2f;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .courses-container {
            width: 95%;
        }
    
        h1 {
            font-size: 1.5rem;
        }
    
        .course-item {
            flex-direction: column;
            align-items: flex-start;
        }
    
        .course-actions {
            flex-direction: column;
            margin-top: 10px;
        }
    
        .btn-edit, .btn-delete {
            width: 100%;
            padding: 10px 0;
        }
    }
    </style>
    
<div class="courses-container">
    <h1>Courses List</h1>
    
    <div class="add-course">
        <a href="{% url 'course_create' %}" class="btn-add">Add New Course</a>
    </div>
    
    <ul class="courses-list">
        {% for course in object_list %}
        <li class="course-item">
            <a href="{% url 'course_detail' course.pk %}" class="course-link">{{ course.name }}</a>
            <div class="course-actions">
                <a href="{% url 'course_update' course.pk %}" class="btn-edit">Edit</a>
                <a href="{% url 'course_delete' course.pk %}" class="btn-delete">Delete</a>
            </div>
        </li>
        {% empty %}
        <li>No courses available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
